<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Compra de Tickets </title>
    <link rel="stylesheet" type="text/css" href="estilos.css"> 
</head>
<body>
    <h1>Compra de Tickets para la Conferencia</h1>
    <form action="procesar_compra." method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="cantidad">Cantidad de Tickets:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <label for="tarjeta">Número de Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{16}" placeholder="Ingrese 16 dígitos" required>

        <label for="fecha_expiracion">Fecha de Expiración:</label>
        <input type="month" id="fecha_expiracion" name="fecha_expiracion" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="Ingrese 3 dígitos" required>

        <input type="submit" value="Comprar">
    </form>
</body>
</html>
